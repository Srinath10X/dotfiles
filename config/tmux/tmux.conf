set -g prefix C-a

unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r 
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

bind -r m resize-pane -Z

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

set -g base-index 1

set -g status-bg '#1e1e2e'
set -g status-fg '#CDD6F4'

set-option -g status-left " "
set-option -g status-position top

set -g terminal-overrides ",xterm-256color:Tc"

set -g window-status-format "#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244]#W #[fg=#1e1e2e,bg=#89b4fa] #I#[fg=#89b4fa,bg=#1e1e2e]"
set -g window-status-current-format "#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244]#W #[fg=#1e1e2e,bg=#fab387] #I#[fg=#fab387,bg=#1e1e2e]"

# set-option -g status-left "#[] "
set-option -g status-right "#[fg=#89b4fa, bg=#1e1e2e]#[fg=#1e1e2e, bg=#89b4fa]󰃰 #[fg=#cdd6f4, bg=#313244] #(date +'%I:%M %p')#[fg=#313244, bg=#1e1e2e]"
